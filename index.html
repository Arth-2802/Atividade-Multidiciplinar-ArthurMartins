<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Cadastro</h1>
            <p class="subtitle">Preencha os campos abaixo para criar sua conta</p>
            
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Digite seu nome completo"
                        required
                    >
                    <span class="error-message" id="nomeError"></span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu e-mail"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Digite sua senha"
                        required
                    >
                    <span class="error-message" id="senhaError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmarSenha" 
                        name="confirmarSenha" 
                        placeholder="Confirme sua senha"
                        required
                    >
                    <span class="error-message" id="confirmarSenhaError"></span>
                </div>

                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>

            <div class="login-link">
                <p>Já possui uma conta? <a href="#">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
